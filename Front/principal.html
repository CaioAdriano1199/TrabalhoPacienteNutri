<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/06b3e9ed7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="pagina">
    <nav class="navbar">
        <div onclick="" class="fotologo">
            <img src="/logomarca.png" alt="Logo" width="100" height="100">
            <h3>NutriCheck</h3>
        </div>
        <div class="opcoes">
            <button>Pacientes</button>
            <button>Dietas</button>
            <button>Estatisticas</button>
        </div>
        <div class="sair">
            <button>Sair</button>
        </div>
    </nav>
    <div class="conteudo">
        <div class="telainic">
            <H1>Bem vindo, (Nome do usuario)</H1>
        </div>
        <div class="telapaciente">
            <h1>Pacientes</h1>
            <button id="openModalBtn" class="botaocad">+</button>
            <button id="openModaledBtn" class="botaocad">temp</button>
            <table>
                <tr>
                    <th>Nome</th>
                </tr>
                <tr>
                    <td>João</td>
                </tr>
                <tr>
                    <td>João</td>
                </tr>
                <tr>
                    <td>João</td>
                </tr>
            </table>
        </div>
    </div>






    <div id="modalcadastro" class="modal">
        <div class="modal-content">
            <span id="closemcadastro" class="close">&times;</span>
            <h2 class="titulomodal">Cadastro</h2>
            <form class="cadastropac">
                <input class="inputM" type="text" placeholder="Nome" required>
                <input class="inputM" type="email" placeholder="Email" required>
                <div class="fonedata">
                    <input class="inputM" type="text" placeholder="Telefone" required>
                    <input class="inputM" type="date" placeholder="Data de Nascimento" required>
                </div>
                <textarea class="textareaM" placeholder="Rotina"></textarea>
                <textarea class="textareaM" placeholder="preferencias alimentares"></textarea>
                <textarea class="textareaM" placeholder="hobbies"></textarea>
                <button type="submit" class="cadastrocliente">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="modaledicao" class="modal">
        <div class="modal-content">
            <span id="closemeditar" class="close">&times;</span>
            <h2 class="titulomodal">Editar</h2>
            <form class="cadastropac">
                <input class="inputM" type="text" placeholder="Nome" required>
                <input class="inputM" type="email" placeholder="Email" required>
                <div class="fonedata">
                    <input class="inputM" type="text" placeholder="Telefone" required>
                    <input class="inputM" type="date" placeholder="Data de Nascimento" required>
                </div>
                <textarea class="textareaM" placeholder="Rotina"></textarea>
                <textarea class="textareaM" placeholder="preferencias alimentares"></textarea>
                <textarea class="textareaM" placeholder="hobbies"></textarea>
                <button type="submit" class="cadastrocliente">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        // Referências
        const modalcadastro = document.getElementById("modalcadastro");
        const modaled = document.getElementById("modaledicao");
        const openBtn = document.getElementById("openModalBtn");
        const openBtned = document.getElementById("openModaledBtn");
        const closeBtnC = document.getElementById("closemcadastro");
        const closeBtnE = document.getElementById("closemeditar");

        // Abrir modal
        openBtn.onclick = () => {
            modalcadastro.style.display = "block";
        };
        openBtned.onclick = () => {
            modaled.style.display = "block";
        };

        // Fechar modal (X)
        closeBtnC.onclick = () => {
            modalcadastro.style.display = "none";
        };
        closeBtnE.onclick = () => {
            modaled.style.display = "none";
        };

        // Fechar clicando fora
window.addEventListener("click", (event) => {
    if (event.target == modalcadastro) {
        modalcadastro.style.display = "none";
    }
    if (event.target == modaled) {
        modaled.style.display = "none";
    }
});



    </script>
</body>

</html>
